services:
  vault:
    image: hashicorp/vault:1.15
    restart: always
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://vault:8200
    ports:
      - "8200:8200"
    command: vault server -dev -dev-root-token-id=myroot
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:${POSTGRES_VERSION}
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      - 8080:8080

  node:
    image: node:24
    working_dir: /home/sgoinfre
    environment:
      - NODE_ENV=dev
    volumes:
      - ./:/home/sgoinfre
    ports:
      - 5001:5001
    env_file:
      - .env
    command: bash -c "npm install fastify@5 && npm install pg && npm install dotenv && npm install bcrypt && npm install nodemon && npm install @fastify/jwt && npm install @fastify/cookie && npm install @fastify/cors && npm install nodemailer && npm install @fastify/multipart && npm install @fastify/static && npx nodemon ./backend/src/server.js"

  frontend:
    image: node:24
    working_dir: /home/node/app/frontend
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/home/node/app
    ports:
      - 5173:5173
      - NODE_ENV=development
    volumes:
      - ./:/home/node/app
    ports:
      - 5173:5173
    depends_on:
      - node
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0"
      - node
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  pgdata:
